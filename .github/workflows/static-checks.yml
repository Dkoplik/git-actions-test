name: Static checks

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.gd'
  pull_request:

jobs:
  static-checks:
    name: 'Static checks'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Toolkit
      uses: Scony/godot-gdscript-toolkit@master
      
    - name: Linter
      run: gdlint ./
